name: Deploy to Azure (Discovery Service)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: discoveryserviceacr
          containerAppName: discovery-service
          resourceGroup: hyrr
          imageToBuild: discoveryserviceacr.azurecr.io/main:${{ github.sha }}
          imageToDeploy: discoveryserviceacr.azurecr.io/main:${{ github.sha }}
